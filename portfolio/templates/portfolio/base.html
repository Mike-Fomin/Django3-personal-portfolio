<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Lao:wght@100&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="icon" href='{% static "portfolio/Logo2.png" %}' type="image/png">

    <title>Mikhail Fomin</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-md navbar-light bg-primary">
    <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'portfolio/Logo2.png' %}" width="32">
      <b>Mikhail Fomin</b>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-center" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"><b>Resume</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'skills' %}"><b>Skills</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/Mike-Fomin" target="_blank">
            <img src="{% static 'portfolio/Github.png' %}" height="30" title="GitHub">
          </a>
        </li>
      </ul>
      </div>
      </div>
    </nav>
  <div class="container text-center">
    {% block content %}
    {% endblock %}
  </div>
  </body>
</html>
